<section class="content3" id="content3">
<div class="container">
        <form method="post" action="#" class="comment-form" name="myForm" >
             <div class="row">
                <div class="column1">
                    <label for="fname">First Name</label>
                </div>
                <div class="column2">
                    <input type="text" id="fname" name="firstname" placeholder="Your First Name..">
                </div>
            </div>
            
            <div class="row">
                <div class="column1">
                    <label for="lname">Last Name</label>
                </div>
                <div class="column2">
                    <input type="text" id="lname" name="lastname" placeholder="Your Last Name..">
                </div>
            </div>

            <div class="row">
                <div class="column1">
                    <label for="emailAdress">Email</label>
                </div>
                <div class="column2">	
                    <input type="email" id="emailAdress" name="email"  placeholder="abcd@gmail.com">
                </div>
            </div>
            
            <div class="row">
                <div class="column1">
                    <label for="idea">Comment</label>
                </div>
                <div class="column2">	
                    <textarea id="idea" name="comment" placeholder="Add Your Comments"></textarea>	
                </div>
            </div><br>
            
            <div class="row">
                <div class="column1">
                    <label for "rating">Rate Us</label>
                </div>
                <div class="column2">
                    <input type="radio" name="rating" value="Excellent">Excellent<br>
                    <input type="radio" name="rating" value="good">Good<br>
                    <input type="radio" name="rating" value="Satisfied">Satisfied</br>
                    <input type="radio" name="rating" value="Not-Satisfied">Not-Satisfied</br>
                </div>

                <input type="submit" value="Submit" onclick="validateForm()">
            </div>	
        </form>	
</div>
